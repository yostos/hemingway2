{{ if .Site.DisqusShortname }}
<section class="section">
  <div class="container">
    <div class="disqusbox">
            <div id="disqus_thread"><form onsubmit="my.loadDisqus();return false;" class=formBlock><input class="button is-primary is-outlined" type=submit value="Load Comments"></form></div>
        <script type="text/javascript">

            var disqus_shortname = '{{ .Site.DisqusShortname }}';

            var my = my || {}
            my.loadDisqus = function() {
                var dsq = document.createElement('script');
                dsq.type = 'text/javascript';
                dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            };
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        <style score=scoped>
            @media print {
                .disquxbox{display:none}
            }
        </style>
    </div>
  </div>
</section>
{{ end }}
